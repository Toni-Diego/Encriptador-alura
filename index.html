<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/reset.css">
	<link href='https://unpkg.com/css.gg@2.0.0/icons/css/danger.css' rel='stylesheet'>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/47d24ea661.js" crossorigin="anonymous"></script>

	<title>Encriptador de texto - Alura</title>
</head>
<body>
	<header>
		<div class="contenedor-header">
			<h1>
				<img class="imagen-logo" src="img/Logo_2.png" alt="Logo de encriptador"> 
				<div class="wrapper">
					<div class="typing-demo">
						Encriptador de texto.
					</div>
				</div>
			</h1>
		</div>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<!--Seccion de entrada de texto-->
				<div class="col-6 col-s-9 div-texto-entrada">
					<script src="js/script.js"></script>
					<label class="label-text" for="in-text"><i class="gg-danger"></i>Puede ingresar mayusculas y acentos.</label>
					<textarea class="in-text" name="in-text" id="in-text" cols="30" rows="60" placeholder="Ingrese el texto aqui"></textarea>

					<div class="div-boton">
						<button id="boton1" type="button" class="boton-encrip" onclick="ocultarOutImg()">Encriptar</button>
						<button class="boton-desencrip" onclick="ocultarOutDesencriptar()">Desencriptar</button>
					</div>
				</div>

				<!--Seccion de salida de texto-->
				<div class="col-6 col-s-9 div-texto-salida">
					<div class="div-text">
						<img id="img1" class="img-out-text" src="img/Muneco.png" alt="No hay texto">
						<h2 id="t2">Ningun mensaje fue encontrado</h2>
						<p id="p1">Ingrese el texto que desees encriptar o desencriptar.</p>
						<textarea name="out-mensaje" id="out-mensaje" cols="30" rows="10" readonly></textarea>
						<button id="boton3" type="button" onclick="copiar()">Copiar</button>
						<button id="boton4" type="button" onclick="ocultarOutText()">Limpiar</button>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer>
		<div class="div-footer">
			<lu class="lista-contacto">
				<li>
					<a href="https://twitter.com/Toni_do28" target="_blank">
						<i class="fa fa-twitter-square" aria-hidden="true"></i>
					</a>
				</li>
				<li>
					<a href="" target="_blank">
						<i class="fa fa-linkedin-square" aria-hidden="true"></i>
					</a>
				</li>
				<li>
					<a href="https://github.com/Toni-Diego" target="_blank">
						<i class="fa fa-github" aria-hidden="true"></i>
					</a>
				</li>
			</lu>
		</div>
	</footer>

</body>
</html>
