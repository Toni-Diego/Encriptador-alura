<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="reset.css">
	<link href='https://unpkg.com/css.gg@2.0.0/icons/css/danger.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

	<title>Encriptador de texto - Alura</title>
</head>
<body>
	<header>
		<div class="contenedor-header">
			<h1><img class="imagen-logo" src="image/Logo.png" alt="Logo de encriptador"></h1>
		</div>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<!--Seccion de entrada de texto-->
				<div class="col-6 col-s-9 div-texto-entrada">
					
					<label class="label-text" for="in-text"><i class="gg-danger"></i>Puede ingresar mayusculas y acentos.</label>
					<textarea class="in-text" name="in-text" id="in-text" cols="30" rows="60" placeholder="Ingrese el texto aqui"></textarea>

					<div class="div-boton">
						<button class="boton-encrip">Encriptar</button>
						<button class="boton-desencrip">Desencriptar</button>
					</div>
				</div>

				<!--Seccion de salida de texto-->
				<div class="col-6 col-s-9 div-texto-salida">
					<div class="div-text">
						<img class="img-out-text" src="image/Muneco.png" alt="No hay texto">
						<h2>Ningun mensaje fue encontrado</h2>
						<p>Ingrese el texto que desees encriptar o desencriptar.</p>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer>
		
	</footer>

</body>
</html>
