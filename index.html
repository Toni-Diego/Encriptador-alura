<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<title>Encriptador de texto - Alura</title>
</head>
<body>
	<header>
		<div class="contenedor-header">
			<h1><img class="imagen-logo" src="image/Logo.png" alt="Logo de encriptador"></h1>
		</div>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<!--Seccion de entrada de texto-->
				<div class="div-texto-entrada">
					<label class="label-text" for="in-text">Texto a encriptar</label>
					<textarea class="in-text" name="in-text" id="in-text" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

					<div class="div-boton">
						<button class="boton-encrip">Encriptar</button>
						<button class="boton-encrip">Desencriptar</button>
					</div>
				</div>

				<!--Seccion de salida de texto-->
				<div class="div-texto-salida">
				</div>
			</div>
		</div>
	</main>

	<footer>
		
	</footer>

</body>
</html>
